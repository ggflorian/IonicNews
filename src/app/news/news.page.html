<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of resData?.articles" (click)="goToArticle(article)">
    <ion-card-header>
      <ion-card-title> {{ article.title }} </ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: right; font-style: italic;">
      {{ article.publishedAt | date: 'dd.MM.yyyy HH:mm' }}
    </ion-card-content>
  </ion-card>
</ion-content>
